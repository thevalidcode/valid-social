name: Publish Python Package For Valid-Social

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (patch, minor, major)"
        required: true
        default: "patch"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install build twine bump-my-version

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          bump-my-version bump ${{ github.event.inputs.bump }}
          echo "version=$(bump-my-version show current_version)" >> $GITHUB_OUTPUT

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin --tags

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: "Valid-Social v${{ steps.bump.outputs.version }}"
          body: |
            ðŸš€ **Valid-Social v${{ steps.bump.outputs.version }} Released**

            **Version bump:** `${{ github.event.inputs.bump }}`

            ðŸ“¦ [View on PyPI](https://pypi.org/project/valid-social/)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
